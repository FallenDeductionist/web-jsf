<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Registrar productos</title>
    </h:head>
    <h:body>
        <h:form>
            <table>
                <tr>
                    <td>Nombre</td>
                    <td><h:inputText value = "#{producto.name}"/></td>
                </tr>
                <tr>
                    <td>Precio</td>
                    <td><h:inputText value = "#{producto.price}"/></td>
                </tr>
                <tr>
                    <td>Stock</td>
                    <td><h:inputText value = "#{producto.stock}"/></td>
                </tr>
                <tr>
                    <td>Codigo almacen</td>
                    <td>
                        <h:inputText value = "#{producto.warehouse}"/>
                    </td>
                </tr>
                <tr>
                    <td>Codigo suministro</td>
                    <td><h:inputText value = "#{producto.supply}"/></td>
                </tr>
                <tr>              
                    <td><h:commandButton value = "Registrar" action = "#{productoBean.registrarProducto(producto)}"/></td>
                    <td><h:commandButton type = "reset" value = "Limpiar"/></td>
                </tr>
            </table>
        </h:form>
    </h:body>
</html>
