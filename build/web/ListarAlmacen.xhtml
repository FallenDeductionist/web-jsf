<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Ver Almacen</title>
    </h:head>
    <h:body>
        <h2>Almacenes</h2>
	<h:dataTable value="#{almacenBean.almacenes}" var="a" border="2">
		<h:column>
			<f:facet name="header">Codigo</f:facet>
                                    #{a.code}
                </h:column>
                <h:column>
                        <f:facet name="header">Distrito</f:facet>
                                    #{a.district}
                </h:column>
                <h:column>
                        <f:facet name="header">Responsable</f:facet>
                                    #{a.responsible}
                </h:column>
	</h:dataTable>
        <h:form>
            <h:commandLink value="Volver al inicio" action="index"/><br/>
        </h:form>
    </h:body>
</html>
